<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today’s Jam</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root { --fg:#0f172a; --muted:#64748b; --line:#e5e7eb; --bg:#f8fafc; }
    @media (prefers-color-scheme: dark) {
      :root { --fg:#e5e7eb; --muted:#94a3b8; --line:#1f2937; --bg:#0b1220; }
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
    .wrap { max-width: 920px; margin: 0 auto; padding: 24px; }
    .card { background: #fff; border:1px solid var(--line); border-radius: 16px; padding: 20px; box-shadow: 0 8px 30px rgba(0,0,0,.06); }
    h1 { font-size: clamp(22px, 3vw, 32px); margin: 0 0 10px; }
    p { margin: 8px 0; }
    .muted { color: var(--muted); font-size: 0.95rem; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .pill { display:inline-flex; align-items:center; gap:8px; border:1px solid var(--line); border-radius: 999px; padding: 8px 12px; background: #fff; }
    a.link { word-break: break-all; text-decoration: none; color: #2563eb; }
    button { padding:.7rem 1rem; border:1px solid #334155; background:#334155; color:#fff; border-radius:10px; cursor:pointer; }
    button.secondary { background:#fff; color:#334155; }
    #qr { display:flex; justify-content:center; align-items:center; min-height: 360px; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    iframe { width: 100%; border:0; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Join today’s Jam</h1>
      <p class="muted">Open the link in Spotify or scan the QR to join.</p>

      <div class="row" style="margin:12px 0 18px;">
        <span id="jamLinkPill" class="pill" hidden>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M10.59 13.41a1.997 1.997 0 0 1 0-2.82l2-2a2 2 0 0 1 2.82 2.82l-2 2a2 2 0 0 1-2.82 0Z" stroke="currentColor" stroke-width="1.5"/><path d="M7 17a4.5 4.5 0 0 1 0-6.36l2-2M17 7a4.5 4.5 0 0 1 0 6.36l-2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
          <a id="jamLink" class="link" href="#" target="_blank" rel="noopener">Loading…</a>
        </span>
        <button id="copyBtn" class="secondary">Copy link</button>
        <button id="refreshBtn">Refresh</button>
        <span id="status" class="muted"></span>
      </div>

      <div class="grid">
        <div id="qr"></div>
        <div>
          <h2 style="margin:0 0 8px;">Playlist</h2>
          <p class="muted" style="margin:0 0 8px;">This stays constant; Jam link updates daily.</p>
          <iframe
            style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/75llZDXhzi1l46pTW9SEOq?utm_source=generator"
            height="352"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- QR generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // If this file is at /todaysjam.html and todaysjam.txt is in the repo root, this relative path works:
    const TXT_PATH = "./todaysjam.txt";

    const qrEl = document.getElementById('qr');
    const statusEl = document.getElementById('status');
    const linkEl = document.getElementById('jamLink');
    const pillEl = document.getElementById('jamLinkPill');
    const copyBtn = document.getElementById('copyBtn');
    const refreshBtn = document.getElementById('refreshBtn');
    let qr;

    function isURL(s) { try { new URL(s); return true; } catch { return false; } }

    function render(url) {
      if (!isURL(url)) {
        statusEl.textContent = "Invalid or empty Jam link.";
        pillEl.hidden = true;
        qrEl.innerHTML = "";
        return;
      }
      qrEl.innerHTML = "";
      new QRCode(qrEl, { text: url, width: 360, height: 360, correctLevel: QRCode.CorrectLevel.M });
      linkEl.href = url;
      linkEl.textContent = url;
      pillEl.hidden = false;
      statusEl.textContent = "Loaded current Jam link.";
    }

    async function loadJam() {
      statusEl.textContent = "Loading…";
      try {
        const res = await fetch(TXT_PATH + "?t=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const txt = (await res.text()).trim();
        render(txt);
      } catch (e) {
        statusEl.textContent = "Could not load todaysjam.txt";
        pillEl.hidden = true;
        qrEl.innerHTML = "";
      }
    }

    copyBtn.onclick = async () => {
      const url = linkEl.href;
      if (!url) return;
      try {
        await navigator.clipboard.writeText(url);
        statusEl.textContent = "Link copied.";
      } catch { statusEl.textContent = "Copy failed."; }
    };

    refreshBtn.onclick = loadJam;

    loadJam();
  </script>
</body>
</html>
